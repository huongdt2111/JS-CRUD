<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đào Hường</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    
    <div class = "container">
        <h2 class="mt-5 mb-5" style="text-align: center;">Product</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="id">ID</label>
                    <input type="text"  class="form-control" name="id" placeholder="Enter ID" id="id">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Name" id="name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" placeholder="Enter Price" id="price">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="detail">Detail</label>
                    <input type="text" class="form-control" name="detail" placeholder="Enter Detail" id="detail">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" name="color" placeholder="Enter Color" id="color">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="material">Material</label>
                    <input type="text" class="form-control" name="material" placeholder="Enter Material" id="material">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Detail</th>
                            <th>Color</th>
                            <th>Material</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
